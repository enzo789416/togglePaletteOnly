<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='spectrum.css' />
</head>

<body>
    <div class="example">
        <span class="">
            Result
        </span>
        <br><br>
        <input type="text" name="togglePaletteOnly" id="togglePaletteOnly" style="display: none;">
        <br /><br />
        <span class='label'></span>
        <td class="color"></td>


    </div>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src='spectrum.js'></script>
    <script>
        function printColor(color) {
            var text =color.toHexString();
            $(".label").text(text);

        }
        $("#togglePaletteOnly").spectrum({
            showPaletteOnly: true,
            togglePaletteOnly: true,
            togglePaletteMoreText: 'more',
            togglePaletteLessText: 'less',
            color: 'blanchedalmond',
            change: function (color) {
                printColor(color);
            },
            
            palette: [
                ["#000", "#444", "#666", "#999", "#ccc", "#eee"],
                ["#f00", "#f90", "#ff0", "#0f0", "#0ff", "#00f"],
                ["#c00", "#e69138", "#f1c232", "#6aa84f", "#45818e", "#4c1130"],
                ["#900", "#b45f06", "#bf9000", "#38761d", "#134f5c", "#0b5394"],
                ["#600", "#783f04", "#7f6000", "#274e13", "#0c343d", "#073763"],
                ["#90f", "#f0f", "#3d85c6", "#674ea7", "#a64d79", "#351c75"],
                ["#20124d", "#741b47","#ea9999","#f9cb9c","#ffe599","#b6d7a8"],
                ["#a2c4c9","#9fc5e8","#b4a7d6","#d5a6bd","#e06666","#f6b26b"]
            ]
        });

    </script>
</body>

</html>
